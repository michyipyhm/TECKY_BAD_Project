<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/productsFilter.css" />
  </head>

  <body>
    <div class="firstSection">
      <div class="logoLocation">
        <a href="./index.html">LOGO位置(可回到主頁)</a>
      </div>
      <div class="userArea">
        <button id="loginBtn" type="button" class="btn btn-outline-primary">
          Sign in
        </button>
        <div class="overlay" id="loginOverlay">
          <div class="popup">
            <span class="close-btn" id="loginCloseBtn">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
              <label for="email">Email:</label><br />
              <input type="email" id="loginEmail" required /><br /><br />
              <label for="password">Password:</label><br />
              <input type="password" id="loginPassword" required /><br /><br />
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
        <button id="signupBtn" type="button" class="btn btn-outline-light">
          Sign up
        </button>
        <div class="overlay" id="signUpOverlay">
          <div class="popup">
            <span class="close-btn" id="signUpCloseBtn">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
              <label for="username">Username:</label><br />
              <input type="text" id="username" required /><br /><br />
              <label for="password">Password:</label><br />
              <input type="password" id="password" required /><br /><br />
              <label for="email">Email:</label><br />
              <input type="email" id="email" required /><br /><br />
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="filter-product-container">
      <div id="second-section d-none d-sm-block">
        <div class="sort-container">
          <button type="dec-button" class="btn btn-primary" id="price-dec">
            Price High to Low
          </button>
          <button type="asc-button" class="btn btn-primary" id="price-asc">
            Price Low to High
          </button>
          <input hidden value="asc" id="sorting" />
        </div>
        <form id="productsForm">
          <div class="form-group" id="product_type_area">
            <label for="productType">Product Type:</label>
            <select name="product_type" id="productType">
              <option value="" disabled selected>Select Product Type</option>
              <option value="phoneCase">Phone Case</option>
              <option value="lensProtector">Lens Protector</option>
              <option value="screenProtector">Screen Protector</option>
            </select>
          </div>
          <div class="form-group" id="category_type_area"></div>
        </form>
      </div>
      <div id="results"></div>
    </div>
    <div id="third-section">
      <div class="productsection">
        <section class="gallery min-vh-100" id="productcard">
          <div class="container-lg">
            <div
              id="products-container"
              class="products-container row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3"
            ></div>
          </div>
        </section>
      </div>
    </div>

    <script src="./js/productsFilter.js"></script>
  </body>
</html>
