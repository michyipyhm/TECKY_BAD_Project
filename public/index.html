        <div class="userArea">
            <button id="loginBtn" type="button" class="btn btn-outline-primary">Sign in</button>
            <div class="overlay" id="loginOverlay">
                <div class="popup">
                    <span class="close-btn" id="loginCloseBtn">&times;</span>
                    <h2>Login</h2>
                    <form id="loginForm">
                        <label for="email">Email:</label><br>
                        <input type="email" id="loginEmail" required><br><br>
                        <label for="password">Password:</label><br>
                        <input type="password" id="loginPassword" required><br><br>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <button id="signupBtn" type="button" class="btn btn-outline-light">Sign up</button>
            <div class="overlay" id="signUpOverlay">
                <div class="popup">
                    <span class="close-btn" id="signUpCloseBtn">&times;</span>
                    <h2>Register</h2>
                    <form id="registerForm">
                        <label for="username">Username:</label><br>
                        <input type="text" id="registerUsername" required><br><br>
                        <label for="password">Password:</label><br>
                        <input type="password" id="registerPassword" required><br><br>
                        <label for="email">Email:</label><br>
                        <input type="email" id="registerEmail" required><br><br>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="secondSection">
      <div class="aicontainer">
        <h1>Phone Case Design Generator</h1>
        <div class="promptcontainer">
          <form id="promptForm">
            <label for="prompt">Enter your prompt:</label>
            <input type="text" id="prompt" name="prompt" required />
            <label for="phoneModel">Select Phone Model:</label>
            <select id="phoneModel" name="phoneModel" required>
              <option value="iphone15">iPhone 15</option>
              <option value="iphone15plus">iPhone 15 Plus</option>
              <option value="iphone15pro">iPhone 15 Pro</option>
              <option value="iphone15promax">iPhone 15 Pro Max</option>
            </select>
            <button type="submit">Generate Image</button>
          </form>
        </div>
        <div class="imagecontainer">
          <div id="result"></div>
        </div>
      </div>
    </div>

    <div id="chatBox">
      <div id="chatBoxHeader"><div>ChatBot</div><div><button id="createNewChatBtn">NEW CHAT</button></div></div>
      <div id="chatBody"></div>
      <input type="text" id="chatInput" placeholder="Type your question...">
      <button id="sendBtn">Send</button>
    </div>
    <button id="chatToggleBtn">Chat</button>

    <script src="./js/index.js"></script>
