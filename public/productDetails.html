          </div>

    <form id="productForm">
      <div id="productDetails">
        <div class="embla productImage">
          <div class="embla__viewport">
            <div class="embla__container" id="embla__container"></div>
          </div>
          <div class="embla-thumbs">
            <div class="embla-thumbs__viewport">
              <div class="embla-thumbs__container" id="embla-thumbs__container"></div>
            </div>
          </div>
        </div>
        <div class="productInfo">
          <div id="productTitle">Product Title</div>
          <div id="productPrice">$0</div>
          <p id="productDescription">Apple</p>
          <div class="form-group" id="color_dropdown_area">
            <label for="color_dropdown">Color:</label>
            <select name="color_dropdown" id="color_dropdown">
              <option value="" disabled selected>Select Color</option>
            </select>
          </div>
          <div class="form-group" id="model_dropdown_area">
            <label for="model_dropdown">Model:</label>
            <select name="model_dropdown" id="model_dropdown">
              <option value="" disabled selected>Select Model</option>
            </select>
          </div>
          <button type="submit" id="addToCartBtn">Add to Cart</button>
      </div>
    </form>
