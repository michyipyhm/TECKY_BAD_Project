<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
  
    <link rel="stylesheet" href="./css/productDetails.css" />
    <link rel="stylesheet" href="./css/embla/embla.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#news">News</a>
    </div>

    <form id="productForm">
      <div id="productDetails">
        <div class="embla productImage">
          <div class="embla__viewport">
            <div class="embla__container" id="embla__container"></div>
          </div>
          <div class="embla-thumbs">
            <div class="embla-thumbs__viewport">
              <div class="embla-thumbs__container" id="embla-thumbs__container"></div>
            </div>
          </div>
        </div>
        <div class="productInfo">
          <div id="productTitle">Product Title</div>
          <div id="productPrice">$0</div>
          <p id="productDescription">Apple</p>
          <div class="form-group" id="color_dropdown_area">
            <label for="color_dropdown">Color:</label>
            <select name="color_dropdown" id="color_dropdown">
              <option value="" disabled selected>Select Color</option>
            </select>
          </div>
          <div class="form-group" id="model_dropdown_area">
            <label for="model_dropdown">Model:</label>
            <select name="model_dropdown" id="model_dropdown">
              <option value="" disabled selected>Select Model</option>
            </select>
          </div>
          <button type="submit" id="addToCartBtn">Add to Cart</button>
      </div>
    </form>
    <script src="js/productDetails.js"></script>
  </body>
</html>
