<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new product</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/addProduct.css" />
</head>

<body>
    <div class="firstSection">
        <div class="logoLocation"><a href="./index.html">LOGO位置(可回到主頁)</a></div>
        <div class="userArea">
            <a href="./productsFilter.html">Product</a>
            <a href="./shoppingCart.html">Shopping Cart</a>
            <button id="loginBtn" type="button" class="btn btn-outline-primary">Sign in</button>
            <div class="overlay" id="loginOverlay">
                <div class="popup">
                    <span class="close-btn" id="loginCloseBtn">&times;</span>
                    <h2>Login</h2>
                    <form id="loginForm">
                        <label for="email">Email:</label><br>
                        <input type="email" id="loginEmail" required><br><br>
                        <label for="password">Password:</label><br>
                        <input type="password" id="loginPassword" required><br><br>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <button id="signupBtn" type="button" class="btn btn-outline-primary">Sign up</button>
            <div class="overlay" id="signUpOverlay">
                <div class="popup">
                    <span class="close-btn" id="signUpCloseBtn">&times;</span>
                    <h2>Register</h2>
                    <form id="registerForm">
                        <label for="username">Username:</label><br>
                        <input type="text" id="registerUsername" required><br><br>
                        <label for="password">Password:</label><br>
                        <input type="password" id="registerPassword" required><br><br>
                        <label for="email">Email:</label><br>
                        <input type="email" id="registerEmail" required><br><br>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="secondSection">
        <div id="addProduct">
        </div>
        <div id="addProductSave">
            <button type="button" id="saveBtn" class="saveBtn">Save</button>
            <button type="button" id="backBtn" class="backBtn" onclick="location.href='admin.html'">Back</button>
        </div>
    </div>

    <script src="./js/addProduct.js"></script>
</body>
</html>
