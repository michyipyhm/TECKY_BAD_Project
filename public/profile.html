<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/profile.css" />
</head>

<body>
    <div class="firstSection">
        <div class="logoLocation"><a href="./index.html">LOGO位置(可回到主頁)</a></div>
        <div class="userArea">
            <button id="loginBtn" type="button" class="btn btn-outline-primary">Sign in</button>
            <div class="overlay" id="loginOverlay">
                <div class="popup">
                    <span class="close-btn" id="loginCloseBtn">&times;</span>
                    <h2>Login</h2>
                    <form id="loginForm">
                        <label for="email">Email:</label><br>
                        <input type="email" id="loginEmail" required><br><br>
                        <label for="password">Password:</label><br>
                        <input type="password" id="loginPassword" required><br><br>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <button id="signupBtn" type="button" class="btn btn-outline-light">Sign up</button>
            <div class="overlay" id="signUpOverlay">
                <div class="popup">
                    <span class="close-btn" id="signUpCloseBtn">&times;</span>
                    <h2>Register</h2>
                    <form id="registerForm">
                        <label for="username">Username:</label><br>
                        <input type="text" id="username" required><br><br>
                        <label for="password">Password:</label><br>
                        <input type="password" id="password" required><br><br>
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" required><br><br>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="secondSection">
        <div class="profileTabs">
            <div class="tab active" onclick="showTab(0)">Profile</div>
            <div class="tab" onclick="showTab(1)">Password</div>
            <div class="tab" onclick="showTab(2)">Purchase History</div>
        </div>
        <div class="content">
            <div class="active">
                <div class="tabTitle">
                    <h1>Profile</h1>
                </div>
                <div id="getInAdmin"></div>
                <div class="tabDetailes">
                    <span class="profileFont">Username</span><br><br>
                    <span id="usernameLabel">empty</span>
                    <br><br><br>
                    <span class="profileFont">Email</span><br><br>
                    <span id="emailLabel">empty</span>
                    <br><br><br>
                    <span class="profileFont">Phone</span><br><br>
                    <input type="phone" id="phoneLabel">
                    <br><br><br>
                    <span class="profileFont">Address</span><br><br>
                    <input type="text" id="addressLabel">
                    <br><br><br>
                    <button type="button" id="saveProfileBtn" class="saveBtn">Save</button>
                </div>
            </div>

            <div>
                <div class="tabTitle">
                    <h1>Password</h1>
                </div>
                <div class="tabDetailes">
                    <span class="passwordFont">Old password</span><br><br>
                    <input type="password" id="oldPasswordLabel">
                    <br><br><br>
                    <span class="passwordFont">Old password</span><br><br>
                    <input type="password" id="newPasswordLabel">
                    <br><br><br>
                    <button type="button" id="savePasswordBtn" class="saveBtn">Save</button>
                </div>
            </div>

            <div>
                <div class="tabTitle">
                    <h1>Purchase History</h1>
                </div>
                <div class="tabDetailes">

                </div>
            </div>
        </div>



    </div>
    <script src="./js/profile.js"></script>
</body>

</html>
