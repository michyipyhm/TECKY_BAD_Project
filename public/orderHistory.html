<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/orderHistory.css" />
    <title>Document</title>
</head>
<body>
  <div class="firstSection">
    <nav class="navbar navbar-expand-lg bg-light" id="navbarhead">
      <div class="container-fluid">
        <a class="navbar-brand me-auto" href="/index.html">生作Phone</a>

        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <div class="offcanvas-title" id="offcanvasNavbarLabel">
              生作Phone
            </div>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link mx-lg-2 active"
                  aria-current="page"
                  id="nav-home"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./productsFilter.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./shoppingcart.html"
                  >Shopping Cart</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./orderHistory.html">Order</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="userArea">
        <div id="loginbox">
          <button id="loginBtn" type="button" class="btn btn-outline-light">
            Login
          </button>
        </div>
        <div class="overlay" id="loginOverlay">
          <div class="popup">
            <span class="close-btn" id="loginCloseBtn">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
              <label for="email">Email:</label><br />
              <input type="email" id="loginEmail" required /><br /><br />
              <label for="password">Password:</label><br />
              <input
                type="password"
                id="loginPassword"
                required
              /><br /><br />
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>

        <div id="signupbox">
          <button id="signupBtn" type="button" class="btn btn-outline-light">
            Signup
          </button>
        </div>
        <div class="overlay" id="signUpOverlay">
          <div class="popup">
            <span class="close-btn" id="signUpCloseBtn">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
              <label for="username">Username:</label><br />
              <input type="text" id="registerUsername" required /><br /><br />
              <label for="password">Password:</label><br />
              <input
                type="password"
                id="registerPassword"
                required
              /><br /><br />
              <label for="email">Email:</label><br />
              <input type="email" id="registerEmail" required /><br /><br />
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

      
      </div>
    </nav>
  </div>
  
    <h1>Order History</h1>

    <div id="orderForm">
    </div>
    <br><br>

    <script src="./js/orderHistory.js"></script>
</body>
</html>
